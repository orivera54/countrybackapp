type Country {
  name: String!
  area: Float!
  population: Int!
  density: Float!
}

type LogUse {
  id: ID!
  username: String!
  request_timestamp: String!
  num_countries_returned: Int!
  countries_details: String!
}

type Query {
  topDensityCountries(limit: Int!, username: String!): [Country!]!
  usageLogs: [LogUse!]!
}
